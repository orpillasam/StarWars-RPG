<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery.js"></script>
		<script src="assets/javascript/game.js"></script>

</head>
<body>
	<div class="main-container">

		<header class="header">
			<img id="logo" src="assets/images/starwars_logo.jpg" alt="background">

		</header>

		<div class ="character_selection_section">
			<img class ="character" id= "rey" src="assets/images/rey_small.png">
			<img class ="character" id="luke" src="assets/images/luke_skywalker_small.png">
			<img class ="character" id="img maul" src="assets/images/darth_maul_small.png">
			<img class ="character" id="img vader" src="assets/images/darth_vader_small.png">
			
		</div>

		<div class="fight_section">
			<div>Your Character</div>
			<div class ="character_holder"></div>
			<div>Enemies Available to Attack</div>
			<div class ="character_holder"></div>
			<div>Fight Section</div>
			<button id="attack_button">Attack</button>
			<div>Defender</div>
			<div class ="character_holder"></div>
		</div>

	</div>
