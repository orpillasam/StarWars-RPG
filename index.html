<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		  <script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/game.js"></script>

</head>
<body>
	<div class="main-container">

		<header class="header">
			<img id="logo" src="assets/images/starwars_logo-1.jpg" alt="background">
			<div id="rpg">Battle for the Emperor</div>
		</header>
		
			<div id="game-end-container"></div>
			<div id="game-end-text-container"></div>
<!-- 				<img id = "palpatine" src="assets/images/palpatine.jpg"> -->
<!-- 	<div id = "game-over">Game Over</div>
	<div id = "game-win">Welcome to the Dark Side</div> -->
		<div class ="character-selection-section">

			<img class = "character"   id="rey" src="assets/images/rey_small.png">
			
			<img class = "character"   id="luke" src="assets/images/luke_skywalker_small.png">
			
			<img class = "character"   id="maul" src="assets/images/darth_maul_small.png">
			
			<img class = "character"   id="vader" src="assets/images/darth_vader_small.png">
			
			
			
		</div>
		<div id="select-text">Select Your Character</div>


		
		<div class="arena">
		<img id='throne-room' src ='assets/images/throne_room.png'>
			<div id="player-name"></div>
			<div id="player-hp"></div> 
			<div id="player-total-hp"></div>
			<div id="opponent-name"></div>
			<div id="opponent-hp"></div> 
			<div id="opponent-total-hp"></div>
			<div id="player-fight-area"></div>
			<div id="opponent-fight-area"></div>

	</div>
